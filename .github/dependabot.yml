version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      aws-sdk:
        patterns:
          - '@aws-sdk/*'
      expo:
        patterns:
          - 'expo*'
          - '@expo/*'
          - 'react-native*'
    open-pull-requests-limit: 10

  - package-ecosystem: pip
    directory: /backend/python
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
